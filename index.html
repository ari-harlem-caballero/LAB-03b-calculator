<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
    </header>
    <main>
        <section class="main-section">
        <div class="math" id="add">
            <input class="input" id="add-input-1">
            <p>+</p>
            <input class="input" id="add-input-2">
            <button class="button" id="add-button">Add</button>
            <div id="add-result"></div>
        </div>
        <div class="math" id="sub">
            <input class="input" id="sub-input-1">
            -
            <input class="input" id="sub-input-2">
            <button class="button" id="sub-button">Subtract</button>
            <div id="sub-result"></div>
        </div>
        <div class="math" id="mult">
            <input class="input" id="mult-input-1">
            *
            <input class="input" id="mult-input-2">
            <button class="button" id="mult-button">Multiply</button>
            <div id="mult-result"></div>
        </div>
        <div class="math" id="divide">
            <input class="input" id="divide-input-1">
            /
            <input class="input" id="divide-input-2">
            <button class="button" id="divide-button">Divide</button class="button">
            <div id="divide-result"></div>
        </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
